version: "3.9"

# DIABOT Production Docker Compose Configuration
# Environment: Viettel Cloud - DE-BOLT Complete
# Version: 0.9.0
# Database: diabot-postgres (external)
# Port: 80 (mapped from container port 3000)

services:
  diabot:
    build:
      context: .
      dockerfile: Dockerfile
    image: diabot/app:0.9.0
    container_name: diabot-staging
    ports:
      - "80:3000"
    env_file:
      - .env.viettel
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://diabot:diabot@diabot-postgres:5432/diabot?sslmode=disable
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - diabot_net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  diabot_net:
    external: true
    name: diabot_net

